<div class="data-list-content">
    <mat-accordion>
        <mat-expansion-panel
            *ngFor="let d of data"
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Data Entry {{ data.indexOf(d) + 1 }}
                </mat-panel-title>
                <mat-panel-description>
                    Click to {{ panelOpenState ? 'collapse' : 'expand' }}
                </mat-panel-description>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-paginator 
        [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page">
    </mat-paginator>
</div>
